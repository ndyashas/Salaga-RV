name: rv32i unit tests

on:
  push:
    branches:
      - main

jobs:
  Eka-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt install iverilog
      - name: Run test
        run: |
          ./tests/unit-tests/run_unit_tests.sh Eka

  Jala-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt install iverilog
      - name: Run test
        run: |
          ./tests/unit-tests/run_unit_tests.sh Jala
