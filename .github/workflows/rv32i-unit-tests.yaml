name: rv32i unit tests

on:
  push:
    branches:
      - main

jobs:
  run-unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt install iverilog
      - name: Run test
        run: |
          ./tests/run_unit_tests.sh Eka
